<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade-In AC | Sejuk Teknik</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f6f9;
      color: #333;
    }

    .header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
    }

    .content {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .content h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #0077cc;
    }

    .content p {
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .box-info {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    .highlight {
      background: #e6f4ff;
      border-left: 5px solid #0077cc;
      padding: 15px 20px;
      border-radius: 8px;
      margin-top: 10px;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .cta {
      text-align: center;
      margin-top: 30px;
    }

    .cta button {
      background: #0077cc;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta button:hover {
      background: #005fa3;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Form Trade-In / Tukar Tambah AC</h1>
    <p>Isi data di bawah ini untuk kami bantu proses trade-in AC Anda.</p>
  </div>

  <div class="content">

    <div class="box-info">
      <h2>Keuntungan Tukar Tambah</h2>
      <div class="highlight">
        ‚úÖ Potongan harga langsung<br/>
        ‚úÖ AC lama kami angkut<br/>
        ‚úÖ Pemasangan AC baru oleh teknisi profesional<br/>
        ‚úÖ Bisa tukar dengan AC baru atau second
      </div>
    </div>

    <form id="tradeinForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" required>

      <label for="alamat">Alamat Lengkap</label>
      <textarea id="alamat" rows="3" required></textarea>

      <label for="merk">Merek AC Lama</label>
      <input type="text" id="merk" required>

      <label for="kondisi">Kondisi AC Lama</label>
      <select id="kondisi" required>
        <option value="">Pilih...</option>
        <option value="Masih dingin">Masih dingin</option>
        <option value="Kurang dingin">Kurang dingin</option>
        <option value="Mati total">Mati total</option>
      </select>

      <label for="foto">Upload Foto AC (opsional)</label>
      <input type="file" id="foto" accept="image/*" disabled placeholder="Kirim foto via WhatsApp setelah ini.">

      <div class="cta">
        <button type="button" onclick="kirimWhatsApp()">Kirim via WhatsApp</button>
      </div>
    </form>

  </div>

  <script>
    function kirimWhatsApp() {
      const nama = document.getElementById('nama').value;
      const alamat = document.getElementById('alamat').value;
      const merk = document.getElementById('merk').value;
      const kondisi = document.getElementById('kondisi').value;

      const pesan = `Halo Sejuk Teknik, saya ingin melakukan Trade-In AC:\n\n` +
        `üßç Nama: ${nama}\n` +
        `üè† Alamat: ${alamat}\n` +
        `üîß Merek AC Lama: ${merk}\n` +
        `üìä Kondisi AC: ${kondisi}\n\n` +
        `Mohon info lebih lanjut.`;

      const encodedPesan = encodeURIComponent(pesan);
      const nomorWa = '6285817818216';
      const url = `https://wa.me/${nomorWa}?text=${encodedPesan}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
